<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Profile</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: palevioletred;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    "
  >
    <div
      style="
        background-color: pink;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
        padding: 20px;
        text-align: center;
      "
    >
      <img
        src="./assets/profilePic.jpg"
        alt="Superhero"
        style="
          border-radius: 50%;
          width: 150px;
          height: 150px;
          object-fit: cover;
          margin-bottom: 20px;
        "
      />
      <div style="font-size: 1.5em; font-weight: bold; margin-bottom: 10px; color: red;">
        Super Bocchi
      </div>
      <div style="margin-bottom: 20px">
        <p>Debut Date</p>
        <p>09 September 2022</p>
      </div>
      <div style="margin-bottom: 20px; color: green;">
       <p>Super Power</p>
       <p>Cyber-Psycho</p>
     </div>
      <div
        style="
          display: flex;
          justify-content: space-around;
          border-top: 1px solid #ddd;
          padding-top: 10px;
          margin-top: 10px;
        "
      >
        <div style="color: #555">
          <div>Strength</div>
          <div>95%</div>
        </div>
        <div style="color: #555">
          <div>Speed</div>
          <div>90%</div>
        </div>
        <div style="color: #555">
          <div>Intelligence</div>
          <div>80%</div>
        </div>
      </div>
    </div>
  </body>
</html>
